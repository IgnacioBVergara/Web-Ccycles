<head>
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuarios</title>
        <style>
                /* Estilos para hacer los textos más gruesos */
               
                .invalid-feedback {
                
                    
                    color: rgb(255, 0, 0);
                    font-weight: 400;
                    
                }
            .form-container h1,
            .form-container label {
                color: white; /* Cambia el color de los títulos a blanco */
            }
            .form-container input[type="text"],
            .form-container input[type="password"],
            .form-container input[type="submit"] {
                
                color: rgb(0, 0, 0);
                
            }
            .form-container {
                background-color: rgba(0, 0, 0, 0.671); /* Fondo transparente */
                padding: 20px;
                border-radius: 10px;
                border: 0px solid #cccccc00; /* Borde gris */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="form-container">
                    <h1>Registro de Usuarios</h1>
                    <form action="index.html" method="get" class="was-validated">
                        <div class="mb-3">
                            <label for="idrut" class="form-label">Rut</label>
                            <input type="text" class="form-control" name="rut" id="idrut" required maxlength="10" minlength="9" onblur="validacionrut.validaRut(this.value)" pattern="^[0-9]+-[0-9kK]$">
                            <div class="invalid-feedback">Ej.:12345678-9</div>
                        </div>
                        <div class="mb-3">
                            <label for="idnombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nom" id="idnombre" required minlength="2" />
                            <div class="invalid-feedback">Al menos 2 caracteres</div>
                        </div>
                        <div class="mb-3">
                            <label for="idapellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="ape" id="idapellido" required minlength="2" />
                            <div class="invalid-feedback">Al menos 2 caracteres</div>
                        </div>
                        <div class="mb-3">
                            <label for="idpass1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pass1" id="idpass1" required />
                            <div class="invalid-feedback">Ingrese password</div>
                        </div>
                        <div class="mb-3">
                            <label for="idpass2" class="form-label">Reingrese password</label>
                            <input type="password" class="form-control" name="pass2" id="idpass2" required/>
                            <div class="invalid-feedback">Reingrese password</div>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Registrar" class="btn btn-success text-light">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
